<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/ico" href="../../favicon.ico"/>
    <title>Handling Arrays</title>
</head>
<body>
    <header>
        <p id="description">
            Some random JavaScript projects developed by <a href="https://github.com/KevBoyz">KevBoyz</a>.
        </p>
        <nav>
            <a href="../../index.html" id="nav-a">
                <img src="../../favicon.ico" alt="Js logo" id="logo-img">
                <h1 id="main-title">
                    JavaScript-Lab 
                </h1>
            </a>
            <h2>Handling arrays, so much methods to learn...</h2>
        </nav>
    </header>
    <main>
        <div class='content'>
            <form id='pg1'>
                <h2 class='title'>Arrays Display</h2>
                <div class='container'>
                    <label>Array 1: </label>
                    <div class='array-display' id='ardisp-1'><p></p></div>
                </div>
                <div class='container'>
                    <label>Array 2: </label>
                    <div class='array-display' id='ardisp-2'><p></p></div>
                </div>
                <div class='container'>
                    <label>Array 3: </label>
                    <div class='array-display' id='ardisp-3'><p></p></div>
                </div>
                <div id='inline'>
                    <input type="button" id="presets" value="Load Presets">
                    <input type="button" id="cl-all" value="Clear all">
                </div>
            </form>
            <form>
                <h2 class='title'>Testing Methods</h2>
                <select id="mth-tester-selector">
                    <option value="1">Array 1</option>
                    <option value="2">Array 2</option>
                    <option value="3">Array 3</option>
                </select>
            </form>
        </div>
        <div class='content'>
            <form id='handling-pg'>
                <h2 class='title'>Edit Arrays</h2>
                <div class='inline'>
                    <select id="handling-selector">
                        <option value="1">Array 1</option>
                        <option value="2">Array 2</option>
                        <option value="3">Array 3</option>
                    </select>
                    <input type="text" id="he-value" placeholder="Value">
                    <div id='div' class='inline'>
                        <input type="button" id="he-push" value="Push">
                        <input type="button" id="he-remove" value="Remove">
                        <input type="button" id="he-clear" value="Clear">
                    </div>
                </div class='inline'>
                <div class='inline'>
                    <input type="button" id="he-full-sort" value="Full Sort">
                    <input type="button" id="he-default-sort" value="Default Sort">
                    <input type="button" id="he-sort-numbers" value="Sort Numbers">
                    <input type="button" id="he-reverse-sort" value="Reverse Sort">
                </div class='inline'>
                <div class='inline'>
                    <input type="button" id='remove-dup' value="Remove duplicates">
                    <input type="button" id='concat' value="Concat with">
                </div>
                
            </form>
        </div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
