<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/ico" href="../../favicon.ico"/>
    <title>Formulary Maker</title>
</head>
<body>
    <header>
        <p id="description">
            Some random JavaScript projects developed by <a href="https://github.com/KevBoyz">KevBoyz</a>.
        </p>
        <nav>
            <a href="../../index.html" id="nav-a">
                <img src="../../favicon.ico" alt="Js logo" id="logo-img">
                <h1 id="main-title">
                    JavaScript-Lab 
                </h1>
            </a>
            <h2>Form Maker, do your own.</h2>
        </nav>
    </header>
    <main>
        <div class="content">
            <form id="form-section">
            </form>
        </div>
        <div class="content">
            <form id="panel">
                <h2 class='title'>Creation Panel</h2>
                <div class="inline">
                    <input type="button" class="green" value="Add title" id="addTitle">
                    <input type="button" class="green" value="Add paragraph" id="addPh">
                </div>
                <div class="blank" id="title-input"></div>
                <div class="blank" id="paragraph-input"></div>
                <div class="inline">
                    <input type="button" value="Add Multi-Chose" class="green" id="addMch">
                    <input type="button" value="Add text area" class="green">
                </div>
                <div class="blank" id="multi-input"></div>
                <div class="blank" id="textArea-input"></div>
                <div class="inline">
                    <input type="button" class="red" value="Clear all" id="clear">
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
