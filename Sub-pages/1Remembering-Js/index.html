<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/ico" href="../../favicon.ico"/>
    <title>Remembering JavaScript</title>
</head>
<body>
    <header>
        <p id="description">
            Some random JavaScript projects developed by <a href="https://github.com/KevBoyz">KevBoyz</a>.
        </p>
        <nav>
            <a href="../../index.html" id="nav-a">
                <img src="../../favicon.ico" alt="Js logo" id="logo-img">
                <h1 id="main-title">
                    JavaScript-Lab 
                </h1>
            </a>
            <h2>Remembering Js, the basics of the language</h2>
        </nav>
    </header>
    <main>
        <div class="content">
            <form action="" id='login-pg'>
                <h2 class='title'>Login Page</h2>
                <input type="text" name="name" id="name" placeholder="Username">
                <input type="email" name="email" id="email" placeholder="Email adress">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="button" value="Generate the Object" id="lg-button">
            </form>
            <h2 class='title'>Output data</h2>
            <div id="lg-output">
                <p>User name: <span id='name-op'></span></p>
                <p>Email adrs: <span id='email-op'></span></p>
                <p>Password: <span id='password-op'></span></p>
            </div>
            <h2 class='title'>Js Calculator</h2>
        </div>
        <div class="content">
            
        </div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
