<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/ico" href="../../favicon.ico"/>
    <title>Remembering JavaScript</title>
</head>
<body>
    <header>
        <p id="description">
            Some random JavaScript projects developed by <a href="https://github.com/KevBoyz">KevBoyz</a>.
        </p>
        <nav>
            <a href="../../index.html" id="nav-a">
                <img src="../../favicon.ico" alt="Js logo" id="logo-img">
                <h1 id="main-title">
                    JavaScript-Lab 
                </h1>
            </a>
            <h2>Working with imutable objects, no more side-efects</h2>
        </nav>
    </header>
    <main>
        <div class="content">
            <form id='obj-fab-pg'>
                <h2 class='title'>Object Factory</h2>
                <fieldset>
                    <input type="button" value="Create a new empty object" id="new-ob-btn" class='bbuton'>
                    <input type="text" name="key" id="obj-key" placeholder="Atribute Key" disabled="true">
                    <input type="text" name="value" id="obj-key-val" placeholder="Key Value" disabled="true">
                    <input type="button" value="Add atribute" id='add-atb-btn' disabled="true">
                </fieldset>
                <div id='inline'>
                    <div id='obj-preview'><p id='display-p'>ObjectPreview - Start creating new one</p></div>
                    <input type="button" value="Clear object" id='cl-obj' disabled="true">
                    <input type="button" value="Delete atribute" id='obj-del-atb' disabled="true">
                </div>
                <fieldset id='double-div'>
                    <div id='mth-options'>
                        <label id='main-lb'>Select some methods for your object</label>
                        <div id='opt-grp'>
                            <div class='options'>
                                <div>
                                    <input type="checkbox" name="methods" id="greeting" disabled="true">
                                    <label for="">Greeting</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="methods" id="whamI" disabled="true">
                                    <label for="">What am I?</label>
                                </div>
                            </div>
                            <div class='options'>
                                <div>
                                    <input type="checkbox" name="methods" id="myinfo" disabled="true">
                                    <label for="">My info--</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="methods" id="tphil" disabled="true">
                                    <label for="">tPhilosophy</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id='buttons'>
                        <input type="button" value="Restore methods" disabled="true" id='restore-mth'>
                        <input type="button" value="Apply methods" disabled="true" id='apply-mth'>
                        <input type="button" value="Save Object" disabled="true" id='save-obj'>
                    </div>
                </fieldset>
                <div id='obj-arr-preview'>
                </div>
            </form>
        </div>
        <div class="content">
            <form id='obj-handling-pg'>
                <h2 class='title'>Handling the objects</h2>
                <select name="array-box" id="array-box" disabled="true">
                    <option value='-1'>Select your object here</option>
                </select>
                <fieldset id='inputs'>
                    <input type="button" value="Greeting" disabled="true" id='hb-gre'>
                    <input type="button" value="WhamI" disabled="true" id='hb-wmi'>
                    <input type="button" value="Myinfo" disabled="true" id='hb-myi'>
                    <input type="button" value="tPhilosophy" disabled="true" id='hb-tph'>
                    <input type="button" value="Delete Object" disabled="true" id='del-obj'>
                </fieldset>
            </form>
            
        </div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
